<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <titre>Inscription JPO</titre>

    <link
      rel="icon"
      href="https://www.iim.fr/ecole-web/fav/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Prompt"
    />

    <link rel="stylesheet" href="formulaire.css" />
  </head>

  <body>
    <div class="notif-erreur"><ul></ul></div>
    <div class="notif-succes">Formulaire envoyé</div>

    <form action="" method="post" enctype="multipart/form-data" id="formulaire">
      <p class="titre">Informations personnelles</p>

      <div>
        <label for="prenom">Prénom</label>
        <input type="text" name="prenom" id="prenom" required />
      </div>

      <div>
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" required />
      </div>

      <p class="titre">Coordonnées</p>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div>
        <label for="adresse">Adresse</label>
        <input type="text" name="adresse" id="adresse" required />
      </div>

      <div>
        <label for="ville">Ville</label>
        <input type="text" name="ville" id="ville" required />
      </div>

      <div>
        <label for="codepostal">Code Postal</label>
        <input type="text" name="codepostal" id="codepostal" required />
      </div>

      <div>
        <label for="pays">Pays</label>
        <select name="pays" id="pays">
          <option value="select">Sélectionner</option>
          <option value="france">France</option>
          <option value="italie">Italie</option>
          <option value="espagne">Espagne</option>
          <option value="allemagne">Allemagne</option>
          <option value="uk">Royaume-Uni</option>
          <option value="belgique">Belgique</option>
          <option value="suisse">Suisse</option>
          <option value="suede">Suède</option>
        </select>
      </div>

      <p class="titre">Études</p>

      <div>
        <p>Niveau d'études actuel</p>
        <div class="inline">
          <input type="radio" id="premiere" name="classe" value="premiere" />
          <label for="premiere">Première</label>
        </div>

        <div class="inline">
          <input type="radio" id="terminale" name="classe" value="terminale" />
          <label for="terminale">Terminale</label>
        </div>

        <div class="inline">
          <input type="radio" id="bachelor" name="classe" value="bachelor" />
          <label for="bachelor">BAC +3</label>
        </div>

        <div class="inline">
          <input type="radio" id="master" name="classe" value="master" />
          <label for="master">BAC +5</label>
        </div>
      </div>

      <div>
        <label for="axes">Axe préféré</label>
        <select name="axes" id="axes">
          <option value="null">Sélectionner</option>
          <option value="cdi">Coding & Digital Innovation</option>
          <option value="ani">Animation 3D</option>
          <option value="jv">Jeux Vidéo</option>
          <option value="cd">Création & Design</option>
          <option value="cdeb">Communication Digitale & e-business</option>
        </select>
      </div>

      <p class="titre">Sécurité</p>

      <div>
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" />
      </div>

      <div>
        <label for="passwordcheck"
          >Vérification du mot de passe (ressaisir)</label
        >
        <input type="password" name="passwordcheck" id="passwordcheck" />
      </div>

      <div class="inline">
        <input type="checkbox" name="tos" id="tos" onclick="tosCheck()" />
        <label for="passwordcheck"
          >J'accepte les conditions d'utilisation</label
        >
      </div>

      <div>
        <button type="submit" id="valider"><p>S'inscrire</p></button>
      </div>
    </form>

    <script src="formulaire.js"></script>
  </body>
</html>
