<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts Club | Connexion</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/forms.css" />
  </head>
  <body>
    <custom-navbar></custom-navbar>

    <main id="main">
      <h1>Compte Hogwarts</h1>
      <p class="formTitle logIn activeForm">Connectez-vous à un compte Hogwarts existant</p>
      <p class="formTitle signUp">Créez un nouveau compte Hogwarts pour débuter votre collection</p>
      <div id="formErrors"><ul></ul></div>
      <div class="formsDiv">
        <div id="formMode">
          <p class="mode activeMode" id="logIn">Connexion</p>
          <p class="mode" id="signUp">Inscription</p>
        </div>
        <form action="" class="logIn activeForm">
          <div class="formElement">
            <label for="usernameLogIn">Nom d'utilisateur</label>
            <input type="text" name="username" id="usernameLogIn" />
          </div>

          <div class="formElement">
            <label for="passwordLogIn">Mot de Passe</label>
            <input type="password" name="password" id="passwordLogIn" />
          </div>

          <div class="formElement inline">
            <button type="submit" id="logInButton"><p>Se connecter</p></button>
          </div>
        </form>

        <form action="" class="signUp">
          <div class="formElement">
            <label for="usernameSignUp">Nom d'utilisateur</label>
            <input type="text" name="username" id="usernameSignUp" />
          </div>

          <div class="formElement">
            <label for="age">Âge</label>
            <input type="number" name="age" id="age" />
          </div>

          <div class="formElement">
            <label for="email">Adresse Email</label>
            <input type="email" name="email" id="email" />
          </div>

          <div class="formElement">
            <label for="passwordSignUp">Mot de Passe</label>
            <input type="password" name="password" id="passwordSignUp" />
          </div>

          <div class="formElement">
            <label for="passwordCheck">Confirmation du Mot de Passe</label>
            <input type="password" name="passwordCheck" id="passwordCheck" />
          </div>

          <div class="inline formElement">
            <input type="checkbox" id="tos" onclick="userCheck()" />
            <label for="tos">J'ai lu et accepté les conditions d'utilisation</label>
          </div>

          <div class="inline formElement">
            <input type="checkbox" id="permanent" onclick="userCheck()" />
            <label for="permanent">Je comprends qu'il sera impossible de changer mon nom d'utilisateur après la création de ce compte</label>
          </div>

          <div class="inline formElement">
            <button type="submit" id="signUpButton"><p>Créer un compte</p></button>
          </div>
        </form>
      </div>
    </main>

    <script src="../javascript/script.js"></script>
    <script src="../javascript/connection.js"></script>
  </body>
</html>
