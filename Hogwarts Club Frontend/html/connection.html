<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/connection.css">
  </head>
  <body>
    <custom-navbar></custom-navbar>

    <main id="main">
      <h1>Compte Hogwarts</h1>
      <div class="connectionForm">
        <div id="connectionFormErrors"><ul></ul></div>

        <div id="connectionFormMode">
          <p class="connectionMode activeMode" id="logIn">Connexion</p>
          <p class="connectionMode" id="signUp">Inscription</p>
        </div>
        <form action="" class="logIn activeForm">
          <p>Connexion à un compte Hogwarts existant</p>
          <div>
            <label for="usernameLogIn">Nom d'utilisateur</label>
            <input class="connectionInput" type="text" name="username" id="usernameLogIn" />
          </div>

          <div>
            <label for="passwordLogIn">Mot de Passe</label>
            <input class="connectionInput" type="password" name="password" id="passwordLogIn" />
          </div>

          <div class="inline">
            <button type="submit" id="logInButton"><p>Se connecter</p></button>
          </div>
        </form>

        <form action="" class="signUp">
          <p>Création d'un nouveau compte Hogwarts</p>
          <div>
            <label for="usernameSignUp">Nom d'utilisateur</label>
            <input class="connectionInput" type="text" name="username" id="usernameSignUp" />
          </div>

          <div>
            <label for="age">Âge</label>
            <input class="connectionInput" type="number" name="age" id="age" />
          </div>

          <div>
            <label for="email">Adresse Email</label>
            <input class="connectionInput" type="email" name="email" id="email" />
          </div>

          <div>
            <label for="passwordSignUp">Mot de Passe</label>
            <input class="connectionInput" type="password" name="password" id="passwordSignUp" />
          </div>

          <div>
            <label for="passwordCheck">Confirmation du Mot de Passe</label>
            <input class="connectionInput" type="password" name="passwordCheck" id="passwordCheck" />
          </div>

          <div class="inline">
            <input type="checkbox" id="tos" onclick="userCheck()" />
            <label for="tos">J'ai lu et accepté les conditions d'utilisation</label>
          </div>

          <div class="inline">
            <input type="checkbox" id="permanent" onclick="userCheck()" />
            <label for="permanent">Je comprends qu'il sera impossible de changer mon nom d'utilisateur après la création de ce compte</label>
          </div>

          <div class="inline">
            <button type="submit" id="signUpButton"><p>Créer un compte</p></button>
          </div>
        </form>
      </div>
    </main>

    <script src="../javascript/script.js"></script>
    <script src="../javascript/connection.js"></script>
  </body>
</html>
