<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings | Populus</title>
    </head>
    <body>
        <nav></nav>

        <main id="settings">
            <div id="notice"></div>
            <h2>Settings</h2>
            <form action="" id="settingsForm">
                <article>
                    <div><label for="name">Name</label> <input type="text" id="name" /></div>
                    <div><label for="email">Email</label> <input type="email" id="email" /></div>
                    <div><label for="color">Color</label> <input type="color" id="color" /></div>
                    <div><label for="bio">Bio</label> <textarea form="settingsForm" name="bio" id="bio" cols="30" rows="2" maxlength="127"></textarea></div>
                    <div><label for="password">New password</label> <input type="password" id="password" /></div>
                    <div><label for="currentPassword">Current password (type to save changes)</label> <input type="password" id="currentPassword" required /></div>

                    <input type="submit" value="Save" />
                </article>
            </form>
            <form action="" id="deleteForm">
                <article>
                    <div><label for="confirm">Write 'DELETE' to delete user</label> <input type="text" id="confirm" /></div>
                    <input type="submit" value="Delete User" />
                </article>
            </form>
        </main>

        <script src="../javascript/script.js"></script>
        <script src="../javascript/settings.js"></script>
    </body>
</html>
