{% extends "base.html" %} 

{% block title %}Authentication{% endblock %}

{% block styles %}

<link rel="stylesheet" href="{{url_for('static', filename='css/authentication.css')}}" />

{% endblock %}

{% block content %}

<h2>Authentication</h2>
<p>You can log in with your Hogwarts account or create a new account to join the Club</p>

<div id="connectionStatus"><ul></ul></div>

<div id="authentication">
  <div id="authentication-methods">
    <a class="authentication-method active-method" id="login">Log In</a>
    <a class="authentication-method" id="signup">Sign Up</a>
  </div>

  <div id="authentication-forms">
    <form action="{{ url_for('login') }}" class="authentication-form active-form" id="login-form">
      <input type="text" name="usernameLogIn" placeholder="Username" />
      <input type="password" name="passwordLogIn" placeholder="Password" />
      <input type="submit" value="Log In" />
    </form>
      
    <form action="{{ url_for('signup') }}" class="authentication-form" id="signup-form">
      <input type="text" name="usernameSignUp" id="usernameSignUp" placeholder="Username" required />
      <input type="text" name="displayname" id="displayname" placeholder="Display Name" required />
      <input type="email" name="email" id="email" placeholder="Email" required />
      <input type="tel" name="phone" id="phone" placeholder="Phone Number" />
      <input type="password" name="passwordSignUp" id="passwordSignUp" placeholder="Password" required />
      <input type="password" name="passwordSignUpCheck" id="passwordSignUpCheck" placeholder="Confirm Password" required />
      <input type="submit" value="Sign Up" disabled/>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}

<script src="{{ url_for('static', filename='javascript/authentication.js') }}"></script>

{% endblock %}
